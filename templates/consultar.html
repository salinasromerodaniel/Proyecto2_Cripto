<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Datos NFT de Apunte</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}" />
</head>
<body>

    <center>
        <h1 class="text-center">
            Dame el ID del NFT a Consultar:
        </h1>
        <form action = "{{ url_for('consultar') }}" method="POST">
            <input type = "text" name = "id" placeholder="ID del asset no fungible"><br>
            <br>
            <input type = "submit" value = "Subir">
        </form>

        {% if salida %}
            {% for elemento in salida %}
                <p>{{elemento}}</p>
            {% endfor %}
        {% endif %}

        <a href="/menu">Regresar al Men√∫ de transacciones</a>
        </center>
</body>
</html>
